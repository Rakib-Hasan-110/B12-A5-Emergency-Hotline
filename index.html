<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Hind Madurai', sans-serif;
        }
        </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#013223',
                        secondary: '#04986A',
                        accent: '#e74c3c',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
<nav class="bg-white shadow-md py-4 px-6 flex flex-col md:flex-row justify-between items-center sticky top-0 z-50">
    <!-- Left: Logo & Name -->
    <div class="flex items-center mb-4 md:mb-0">
        <img src="assets/logo.png" alt="Emergency Services Logo" class="h-8 w-8 mr-3">
        <span class="text-xl font-bold text-primary leading-tight">
            Emergency <br> Services
        </span>
    </div>

    <!-- Right: Counters -->
    <div class="flex flex-wrap md:flex-nowrap items-center gap-4">
        <!-- Heart Counter -->
        <div class="flex items-center bg-green-100 text-black font-bold rounded-full py-2 px-4">
            <span id="heart-count" class="font-medium">0</span>
            <img src="assets/heart.png" alt="Heart" class="w-6 h-6 ml-2">
        </div>

        <!-- Coin Counter -->
        <div class="flex items-center bg-green-100 text-black font-bold rounded-full py-2 px-4">
            <span id="coin-count" class="font-medium">100</span>
            <img src="assets/coin.png" alt="Coin" class="w-6 h-6 ml-2">
        </div>

        <!-- Copy Button -->
        <button class="flex items-center bg-green-500 text-white font-bold rounded-full py-2 px-4">
            <span id="copy-count" class="font-medium mr-1">0</span>
            Copy
        </button>
    </div>
</nav>


    <section class="bg-gradient-to-r from-[rgb(30,47,57)] via-[rgb(15,92,52)] to-[rgb(30,47,57)] lg:px-16 px-6 py-7 text-center">
        <div class="container mx-auto px-4 flex justify-center mb-6">
            <div class="relative w-[92px] h-[92px] bg-[url('assets/logo.png')] bg-cover bg-center">
                <img src="assets/logo-dark.png" alt="Inner Photo" class="absolute inset-0 m-auto w-[92px] h-[92px]">
            </div>
            </div>
            <h1 class="text-4xl font-bold text-white mb-4">Emergency Service Directory</h1>
            <p class="text-xl text-white max-w-3xl mx-auto">
                Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
            </p>
        </div>
    </section>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="w-full lg:w-3/4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="card-container">
                    </div>
            </div>
            
            <div class="w-full lg:w-1/4 bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6 pb-3 border-b">
                    <h2 class="text-xl font-bold flex items-center">
                        <i class="fas fa-history text-primary mr-2"></i>
                        Call History
                    </h2>
                    <button id="clear-history" class=" btn text-white flex-2 rounded-full py-2 px-4 bg-green-500 flex items-center">
                        Clear
                    </button>
                </div>
                <div class="history-list" id="history-list">
                    <p class="text-gray-500 text-center py-4">No call history yet</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
