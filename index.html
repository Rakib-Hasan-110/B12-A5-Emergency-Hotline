<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Hind Madurai', sans-serif;
        }
        </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#013223',
                        secondary: '#04986A',
                        accent: '#e74c3c',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-md py-4 px-6 flex flex-row md:flex-row justify-between items-center sticky top-0 z-50">
        <div class="flex items-center">
            <img src="/assets/logo.png" alt="Emergency Services Logo" class="h-8 w-8 mr-3">
            <span class="text-xl font-bold text-primary">Emergency <br> Services</span>
        </div>
        <div class="flex items-center space-x-6 mt-4 md:mt-0">
            <div class="flex items-center">
                <span id="heart-count" class="font-medium">0</span>
                <img src="/assets/heart.png" alt="Heart" class="w-6 h-6 ml-2">
            </div>
            <div class="flex items-center">
                <span id="coin-count" class="font-medium">100</span>
                <img src="/assets/coin.png" alt="Coin" class="w-6 h-6 ml-2">
            </div>
            <div class="flex items-center">
                <span class="ml-1 btn text-white flex-2 rounded-full py-2 px-4 bg-green-500 flex items-center"><span id="copy-count" class="font-medium mr-1">0</span>Copy</span>
            </div>
        </div>
    </nav>
</body>
</html>
